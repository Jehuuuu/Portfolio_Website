    <!-- JavaScript for Mouse Wheel Horizontal Scroll, Parallax Effect, and Dark Mode Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.horizontal-container');
            const background = document.querySelector('.parallax-bg');
            const darkModeToggle = document.getElementById('darkModeToggle');
            let lastScrollPosition = 0;
            let isDarkMode = false;
            
            // Initialize dark mode from localStorage if available
            if (localStorage.getItem('darkMode') === 'true') {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
            
            // Dark mode toggle functionality
            darkModeToggle.addEventListener('click', function() {
                if (isDarkMode) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });
            
            function enableDarkMode() {
                document.body.classList.add('dark-mode');
                background.style.backgroundImage = "url('images/main_background_dark.png')";
                darkModeToggle.style.backgroundImage = "url('images/Light_mode.png')";
                isDarkMode = true;
                localStorage.setItem('darkMode', 'true');
            }
            
            function disableDarkMode() {
                document.body.classList.remove('dark-mode');
                background.style.backgroundImage = "url('images/main_backrgound.png')";
                darkModeToggle.style.backgroundImage = "url('images/dark_mode.png')";
                isDarkMode = false;
                localStorage.setItem('darkMode', 'false');
            }
            
            // Handle mouse wheel events on the entire document
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
                if (e.deltaY !== 0) {
                    // Update container scroll position
                    container.scrollLeft += e.deltaY;
                    
                    // Calculate parallax effect
                    const scrollDelta = container.scrollLeft - lastScrollPosition;
                    const parallaxAmount = -container.scrollLeft * 0.3; // Adjust speed with multiplier
                    
                    // Apply parallax transform with smooth transition
                    background.style.transform = `translateX(${parallaxAmount}px)`;
                    
                    // Update last scroll position
                    lastScrollPosition = container.scrollLeft;
                }
            }, { passive: false });

            // Handle scroll events for any other scrolling methods
            container.addEventListener('scroll', function() {
                const parallaxAmount = -container.scrollLeft * 0.3; // Keep same speed as wheel event
                background.style.transform = `translateX(${parallaxAmount}px)`;
            });
        });
    </script>
